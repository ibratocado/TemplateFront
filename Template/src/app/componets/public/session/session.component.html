<p-toast position="top-center"></p-toast>
<div class="content-loggin">
  <p-card header="Inicio de Sesion" subheader="Ingresa tus Credenciales" class="card-form" styleClass="p-card-shadow">

    <form [formGroup]="formCount" class="content-form">
      <span class="p-float-label p-input-icon-left">
        <i class="pi pi-user"></i>
        <input formControlName="count" type="text" id="inputgroup" pInputText [ngClass]="{'ng-invalid ng-dirty': validFormDataControl('count')}">
        <label for="inputgroup">Usuario</label>
      </span>

      <div class="p-float-label">
          <p-password
            formControlName="pount"
            [feedback]="false"
            [toggleMask]="true"
            styleClass="p-password p-component p-inputwrapper p-input-icon-right"
            [ngClass]="{'ng-invalid ng-dirty': validFormDataControl('pount')}">
          </p-password>
        <label for="inputgroup">Contrase√±a</label>
      </div>
    </form>


    <ng-template pTemplate="footer">
        <div class="content-footer">
          <p-button [disabled]="progress" (onClick)="accountVerify()" label="Verificar" icon="pi pi-check"></p-button>
          <p-progressBar *ngIf="progress"  mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
        </div>
    </ng-template>
  </p-card>
</div>
