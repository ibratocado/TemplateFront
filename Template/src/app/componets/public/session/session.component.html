<p-toast position="top-center"></p-toast>
<div class="content-loggin">
  <p-card header="Inicio de Sesion" subheader="Ingresa tus Credenciales" [style]="{width: '360px'}" styleClass="p-card-shadow">

    <form [formGroup]="formCount" class="content-form">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <span class="p-float-label">
            <input formControlName="count" type="text" id="inputgroup" pInputText [ngClass]="{'ng-invalid ng-dirty': validFormDataControl('count')}">
            <label for="inputgroup">Usuario</label>
        </span>
      </div>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-key"></i>
        </span>
        <span class="p-float-label">
          <input formControlName="pount" type="password" pPassword [ngClass]="{'ng-invalid ng-dirty': validFormDataControl('pount')}"/>
          <label for="inputgroup">Contrase√±a</label>
        </span>
      </div>

    </form>


    <ng-template pTemplate="footer">
        <div class="content-footer">
          <p-button [disabled]="progress" (onClick)="accountVerify()" label="Verificar" icon="pi pi-check"></p-button>
          <p-progressBar *ngIf="progress"  mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
        </div>
    </ng-template>
  </p-card>
</div>
