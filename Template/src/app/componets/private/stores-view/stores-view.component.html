<p-card>
  <p-button label="Agregar Tienda" icon="pi pi-plus" (onClick)="onShowAddStore()" class="mr-2"></p-button>
  <p-table [value]="storeList" [lazy]="true" (onLazyLoad)="loadStores($event)" responsiveLayout="scroll" dataKey="id"
    [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [loading]="loading" >
    <ng-template pTemplate="header">
        <tr>
            <th>Sucursal</th>
            <th>Direccion</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.branch}}</td>
            <td>{{item.addres}}</td>
            <td style="display: flex; gap: 10px;">
              <p-button icon="pi pi-pencil" (onClick)="onShowUpdateStore(item)" styleClass="p-button-success"></p-button>
              <p-confirmPopup></p-confirmPopup>
              <p-button icon="pi pi-trash" (onClick)="onDeleteStore($event,item.id)" styleClass="p-button-danger"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
</p-card>
