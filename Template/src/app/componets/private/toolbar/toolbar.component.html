<p-toolbar>
  <div class="p-toolbar-group-left" style="gap: 5px;">
      <p-button label="Agregar Cliente" icon="pi pi-plus" (onClick)="onShowAddArticle()" class="mr-2"></p-button>
      <p-button label="Agregar Tienda" icon="pi pi-plus" (onClick)="onShowAddArticle()" class="mr-2"></p-button>
      <p-button label="Agregar Articulo a Tienda" icon="pi pi-plus" (onClick)="onShowAddStoreArticle()" class="mr-2"></p-button>
      <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
  </div>
  <div class="p-toolbar-group-right">
    <p-button icon="pi pi-shopping-cart"></p-button>
</div>
</p-toolbar>
