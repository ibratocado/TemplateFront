<p-toast position="top-center"></p-toast>
<app-toolbar></app-toolbar>
<p-card header="Mis Pedidos">
  <p-table [value]="articlesList" [lazy]="true" (onLazyLoad)="loadArticles($event)" responsiveLayout="scroll" dataKey="id"
    [loading]="loading" >
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Piezas</th>
            <th>Image</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.articleNavigation.code}}</td>
            <td>{{item.articleNavigation.description}}</td>
            <td>{{item.articleNavigation.price}}</td>
            <td>{{item.articleNavigation.stock}}</td>
            <td><img style="width: 30px;height: 35px;"
              [src]="'https://localhost:7067/' + item.articleNavigation.image"
              [alt]="item.articleNavigation.description"/></td>
        </tr>
    </ng-template>
</p-table>
</p-card>
