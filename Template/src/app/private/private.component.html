<p-toolbar>
  <div class="p-toolbar-group-left">
      <p-button label="Form" (onClick)="onShowForm()" icon="pi pi-upload" styleClass="p-button-success"></p-button>
      <p-button label="List" (onClick)="onShowList()" icon="pi pi-upload" styleClass="p-button-success"></p-button>
      <p-button label="Table" (onClick)="onShowTable()" icon="pi pi-upload" styleClass="p-button-success"></p-button>
  </div>
  <div class="p-toolbar-group-right">
      <p-button icon="pi pi-search" class="mr-2"></p-button>
      <p-button icon="pi pi-calendar" styleClass="p-button-success mr-2"></p-button>
      <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>
